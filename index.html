<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coding Tracker</title>

<meta name="theme-color" content="#6366f1">

<style>
:root {
  --bg:#f8fafc; --card:#fff; --text:#1e293b;
  --muted:#64748b; --primary:#6366f1; --secondary:#22c55e;
  --border:#e5e7eb;
}
body.dark {
  --bg:#0f172a; --card:#1e293b; --text:#e5e7eb;
  --muted:#94a3b8; --border:#334155;
}

* { box-sizing:border-box; font-family:system-ui; }
body { margin:0; background:var(--bg); color:var(--text); }
.container { max-width:1150px; margin:40px auto; padding:24px; }

.card {
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-bottom:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  padding:10px 16px;
  border-radius:8px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button.outline {
  background:transparent;
  color:var(--text);
  border:1px solid var(--border);
}

.dark-btn {
  width:42px;
  height:42px;
  border-radius:50%;
  padding:0;
  font-size:18px;
}

input, select, textarea {
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

textarea {
  width:100%;
  min-height:140px;
  resize:vertical;
}

.form-row { display:flex; gap:10px; flex-wrap:wrap; }

.progress-bg {
  height:14px;
  background:var(--border);
  border-radius:999px;
  overflow:hidden;
}
.progress-bar {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th, td {
  padding:12px;
  border-bottom:1px solid var(--border);
}
th { color:var(--muted); text-align:left; }
td.center { text-align:center; }

.tag {
  display:inline-block;
  background:rgba(99,102,241,.15);
  color:var(--primary);
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  margin-right:4px;
}

.diff {
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  text-transform:capitalize;
}
.diff.easy { background:#dcfce7; color:#166534; }
.diff.medium { background:#fef9c3; color:#854d0e; }
.diff.hard { background:#fee2e2; color:#991b1b; }

.checkbox {
  width:18px;
  height:18px;
  accent-color:var(--primary);
}

.leetcode-link img {
  width:22px;
  height:22px;
}
</style>
</head>

<body>
<div class="container">

<div class="top-bar">
  <h1>ðŸ“˜ Coding Progress Tracker</h1>
  <button class="outline dark-btn" onclick="toggleTheme()">ðŸŒ™</button>
</div>

<div class="card">
  <strong>Progress</strong>
  <div class="progress-bg">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="progressText" style="margin-top:6px;"></div>
</div>

<div class="card">
  <strong>Add Question</strong>
  <div class="form-row" style="margin-top:10px;">
    <input id="qName" placeholder="Question name">
    <input id="qLink" placeholder="LeetCode link">
    <input id="qTags" placeholder="Tags (array, dp)">
    <select id="qDifficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="addQuestion()">Add</button>
  </div>
</div>

<div class="card">
  <strong>Import / Export</strong>
  <div class="form-row" style="margin-top:10px;">
    <button onclick="exportJSON()">ðŸ“¤ Export</button>
    <button class="outline" onclick="toggleImport()">ðŸ“¥ Import</button>
  </div>

  <div id="importBox" style="display:none; margin-top:12px;">
    <textarea id="importArea" placeholder="Paste JSON here"></textarea>
    <div class="form-row" style="margin-top:8px;">
      <button onclick="importJSON(false)">Replace</button>
      <button class="outline" onclick="importJSON(true)">Append</button>
    </div>
  </div>
</div>

<div class="card">
  <strong>Filters</strong>
  <div class="form-row" style="margin-top:10px;">
    <select id="tagFilter">
      <option value="all">All</option>
    </select>

    <select id="difficultyFilter">
      <option value="all">All</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Question</th>
        <th>Link</th>
        <th>Tags</th>
        <th>Difficulty</th>
        <th>Completed</th>
        <th>Revised</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

</div>

<!-- IMPORTANT -->
<script src="script.js" type="module"></script>
</body>
</html>
