<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Question Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --primary: #6366f1;
            --secondary: #22c55e;
            --border: #e5e7eb;
        }

        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--bg), #e0e7ff);
            color: var(--text);
            transition: background 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #020617, var(--bg));
        }

        .container {
            max-width: 1150px;
            margin: 40px auto;
            padding: 24px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        /* Progress */
        .progress-bg {
            height: 14px;
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 14px;
            margin-top: 6px;
            color: var(--muted);
        }

        /* Inputs */
        input, select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        th {
            text-align: left;
            color: var(--muted);
        }

        td.center {
            text-align: center;
        }

        .tag {
            display: inline-block;
            background: rgba(99,102,241,0.15);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            margin-right: 4px;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h1>ðŸ“˜ Coding Tracker</h1>
        <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <!-- Progress -->
    <div class="card">
        <strong>Progress</strong>
        <div class="progress-bg">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText"></div>
    </div>

    <!-- Add Question -->
    <div class="card">
        <strong>Add Question</strong>
        <div class="form-row" style="margin-top:10px;">
            <input id="qName" placeholder="Question name">
            <input id="qLink" placeholder="Link (https://...)">
            <input id="qTags" placeholder="Tags (array, dp, graph)">
            <button onclick="addQuestion()">Add</button>
        </div>
    </div>

    <!-- Filter -->
    <div class="card">
        <strong>Filter by Tag</strong>
        <select id="tagFilter" onchange="render()" style="margin-left:10px;">
            <option value="all">All</option>
        </select>

        <table>
            <thead>
            <tr>
                <th>Question</th>
                <th>Link</th>
                <th>Tags</th>
                <th>Done</th>
                <th>Revised</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let questions = JSON.parse(localStorage.getItem("questions")) || [];
    let darkMode = JSON.parse(localStorage.getItem("darkMode")) || false;

    if (darkMode) document.body.classList.add("dark");

    function save() {
        localStorage.setItem("questions", JSON.stringify(questions));
    }

    function toggleTheme() {
        document.body.classList.toggle("dark");
        darkMode = document.body.classList.contains("dark");
        localStorage.setItem("darkMode", JSON.stringify(darkMode));
    }

    function addQuestion() {
        const name = qName.value.trim();
        const link = qLink.value.trim();
        const tags = qTags.value.split(",").map(t => t.trim()).filter(Boolean);

        if (!name || !link) return alert("Name and link required");

        questions.push({ name, link, tags, completed:false, revised:false });
        qName.value = qLink.value = qTags.value = "";
        save();
        render();
    }

    function updateProgress() {
        const total = questions.length;
        const done = questions.filter(q => q.completed).length;
        const pct = total ? Math.round(done / total * 100) : 0;

        progressBar.style.width = pct + "%";
        progressText.textContent = `${pct}% completed (${done}/${total})`;
    }

    function populateTagFilter() {
        const tags = new Set();
        questions.forEach(q => q.tags.forEach(t => tags.add(t)));

        tagFilter.innerHTML = `<option value="all">All</option>`;
        [...tags].sort().forEach(tag => {
            tagFilter.innerHTML += `<option value="${tag}">${tag}</option>`;
        });
    }

    function render() {
        populateTagFilter();
        const filter = tagFilter.value;
        tableBody.innerHTML = "";

        questions
            .filter(q => filter === "all" || q.tags.includes(filter))
            .forEach((q, i) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${q.name}</td>
                    <td><a href="${q.link}" target="_blank">Open</a></td>
                    <td>${q.tags.map(t => `<span class="tag">${t}</span>`).join("")}</td>
                    <td class="center">
                        <input type="checkbox" ${q.completed ? "checked":""}
                        onchange="questions[${i}].completed=!questions[${i}].completed;save();render();">
                    </td>
                    <td class="center">
                        <input type="checkbox" ${q.revised ? "checked":""}
                        onchange="questions[${i}].revised=!questions[${i}].revised;save();render();">
                    </td>`;
                tableBody.appendChild(tr);
            });

        updateProgress();
    }

    render();
</script>

</body>
</html>
